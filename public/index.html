<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Repair Management System</h1>
    <div id="main-buttons">
      <button id="add-act-button">Внести Акт</button>
      <button id="search-device-button">Поиск устройства</button>
      <button id="add-device-button">Добавить устройство</button>
    </div>

    <!-- Add Device Form -->
    <div id="add-device-page" style="display: none;">
      <form id="device-form">
        <div>
          <label for="device-number">Номер устройства:</label>
          <input type="text" id="device-number" name="deviceNumber">
        </div>
        <div>
          <label for="device-model">Тип устройства:</label>
          <select id="device-model" name="deviceModel">
            <option value="">--</option>
            <option value="УНА 001-03">УНА 001-03</option>
            <option value="Спектр">Спектр</option>
            <option value="DoCash 2241">DoCash 2241</option>
            <option value="Deep 2240">Deep 2240</option>
            <option value="Банкнота 1КУ">Банкнота 1КУ</option>
            <option value="Scan Coin">Scan Coin</option>
            <option value="VAMA BP-2">VAMA BP-2</option>
          </select>
        </div>
        <div>
          <label for="factory-serial-number">Заводской номер:</label>
          <input type="text" id="factory-serial-number" name="factorySerialNumber">
        </div>
        <div>
          <label for="region">Регион:</label>
          <select id="region" name="region">
            <!-- Опции будут добавлены динамически -->
          </select>
        </div>      
        <div>
          <label for="device-type">Тип устройства:</label>
          <select id="device-type" name="deviceType">
            <option value="Безвакуумный/ленточный упаковщик">Безвакуумный/ленточный упаковщик</option>
            <option value="Детектор валют">Детектор валют</option>
            <option value="Вакуумный упаковщик">Вакуумный упаковщик</option>
            <option value="Счетчик банкнот">Счетчик банкнот</option>
            <option value="Счетчик монет">Счетчик монет</option>
          </select>
        </div>
        <div class="buttons">
          <button type="button" id="add-device-back-button">Назад</button>
          <button type="submit">Сохранить</button>
        </div>
      </form>
    </div>

    <!-- Add Act Form -->
    <div id="form-page" style="display: none;">
      <form id="act-form">
        <div>
          <label for="act-number">Номер акта:</label>
          <input type="text" id="act-number" name="actNumber">
        </div>
        <div>
          <label for="device-number-select">Номер устройства:</label>
          <select id="device-number-select" name="deviceNumber"></select>
        </div>
        <div>
          <label for="device-type-input">Тип устройства:</label>
          <input type="text" id="device-type-input" name="deviceType" readonly>
        </div>
        <div>
          <label for="repair-date">Дата ремонта:</label>
          <input type="date" id="repair-date" name="repairDate">
        </div>
        <div>
          <label for="previous-repairs">Предыдущие ремонты:</label>
          <ul id="previous-repairs"></ul>
        </div>
        <div>
          <label for="repair-list">Список работ:</label>
          <div id="repair-list"></div>
          <button type="button" id="add-repair-button">Добавить работу</button>
        </div>
        <div>
          <label for="total-cost">Общая стоимость:</label>
          <input type="text" id="total-cost" name="totalCost" readonly>
        </div>
        <div class="buttons">
          <button type="button" id="back-button">Назад</button>
          <button type="submit">Сохранить</button>
        </div>
      </form>
    </div>

    <!-- Search Device Form -->
    <div id="search-page" style="display: none;">
      <form id="search-form">
        <div>
          <label for="search-device-id">Номер устройства:</label>
          <input type="text" id="search-device-id" name="searchDeviceId">
        </div>
        <div class="buttons">
          <button type="button" id="search-back-button">Назад</button>
          <button type="button" id="search-button">Поиск</button>
        </div>
      </form>
      <div id="search-results"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
