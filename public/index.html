<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Repair Management System</h1>
    <div id="menu">
      <button id="addActButton">Внести Акт</button>
      <button id="searchDeviceButton">Поиск устройства</button>
      <button id="addDeviceButton">Добавить устройство</button>
    </div>

    <div id="addDeviceForm">
      <form id="device-form">
        <div>
          <label for="deviceId">Номер устройства:</label>
          <input type="text" id="deviceId" name="deviceId">
        </div>
        <div>
          <label for="deviceModel">Тип устройства:</label>
          <select id="deviceModel" name="deviceModel">
            <option value="">--</option>
            <option value="УНА 001-03">УНА 001-03</option>
            <option value="Спектр">Спектр</option>
            <option value="DoCash 2241">DoCash 2241</option>
            <option value="Deep 2240">Deep 2240</option>
            <option value="Банкнота 1КУ">Банкнота 1КУ</option>
            <option value="Scan Coin">Scan Coin</option>
            <option value="VAMA BP-2">VAMA BP-2</option>
          </select>
        </div>
        <div>
          <label for="factorySerialNumber">Заводской номер:</label>
          <input type="text" id="factorySerialNumber" name="factorySerialNumber">
        </div>
        <div>
          <label for="region">Регион:</label>
          <select id="region" name="region">
            <option value="">--</option>
            <option value="Тернопіль">Тернопіль</option>
            <option value="Чернігів">Чернігів</option>
            <option value="Прилуки">Прилуки</option>
            <option value="Черкаси">Черкаси</option>
            <option value="Чернівці">Чернівці</option>
            <option value="Дніпро">Дніпро</option>
            <option value="Закарпаття">Закарпаття</option>
            <option value="Рівне">Рівне</option>
            <option value="Харків">Харків</option>
            <option value="Херсон">Херсон</option>
            <option value="Хмельницький">Хмельницький</option>
            <option value="Івано Франківськ">Івано Франківськ</option>
            <option value="Київ">Київ</option>
            <option value="Кіровоград">Кіровоград</option>
            <option value="Кривий ріг">Кривий ріг</option>
            <option value="Львів">Львів</option>
            <option value="Миколаїв">Миколаїв</option>
            <option value="Одеса">Одеса</option>
            <option value="Полтава">Полтава</option>
            <option value="Кременчуг">Кременчуг</option>
            <option value="Суми">Суми</option>
            <option value="Волинь">Волинь</option>
            <option value="Вінниця">Вінниця</option>
            <option value="Запоріжжя">Запоріжжя</option>
          </select>
        </div>
        <div class="buttons">
          <button type="button" id="backButton">Назад</button>
          <button type="button" id="saveButton">Сохранить</button>
        </div>
      </form>
    </div>
    
    <div id="searchDeviceForm">
      <form>
        <div>
          <label for="searchDeviceId">Номер устройства:</label>
          <input type="text" id="searchDeviceId" name="searchDeviceId">
        </div>
        <div class="buttons">
          <button type="button" id="searchBackButton">Назад</button>
          <button type="button" id="searchButton">Поиск</button>
        </div>
      </form>
    </div>
    
    <div id="addRepairForm">
      <form>
        <div>
          <label for="repairId">Номер ремонта:</label>
          <input type="text" id="repairId" name="repairId">
        </div>
        <div>
          <label for="repairDeviceId">Номер устройства:</label>
          <input type="text" id="repairDeviceId" name="repairDeviceId">
        </div>
        <div>
          <label for="repairType">Тип ремонта:</label>
          <input type="text" id="repairType" name="repairType">
        </div>
        <div>
          <label for="workCount">Количество работ:</label>
          <input type="number" id="workCount" name="workCount">
        </div>
        <div>
          <label for="installationDate">Дата установки:</label>
          <input type="date" id="installationDate" name="installationDate">
        </div>
        <div class="buttons">
          <button type="button" id="repairBackButton">Назад</button>
          <button type="button" id="addRepairButton">Добавить</button>
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
