<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Repair Management System</h1>
    <div id="menu">
      <button id="add-act-button">Внести Акт</button>
      <button id="search-device-button">Поиск устройства</button>
      <button id="add-device-button">Добавить устройство</button>
      <button id="generate-report-button">Сформировать отчет</button>
    </div>
  </div>

  <div id="form-container" style="display: none;">
    <div id="form-page">
      <form id="act-form">
        <div>
          <label for="act-number">Номер Акта:</label>
          <input type="text" id="act-number" autocomplete="off" required>
        </div>
        <div>
          <label for="device-number-select">Номер Устройства:</label>
          <select id="device-number-select" autocomplete="off" required></select>
        </div>
        <div>
          <label for="device-type-input">Тип Устройства:</label>
          <input type="text" id="device-type-input" autocomplete="off" disabled>
        </div>
        <div>
          <label for="repair-date">Дата Ремонта:</label>
          <input type="date" id="repair-date" autocomplete="off" required>
        </div>
        <div id="previous-repairs">
          <h3>Предыдущие Ремонты (за последние 6 месяцев)</h3>
          <ul id="previous-repairs-list"></ul>
        </div>
        <div id="repair-list">
          <h3>Добавить Ремонтные Работы</h3>
          <button type="button" id="add-repair-button">Добавить Ремонт</button>
      </div>
      
        
        <div>
          <label for="total-cost">Общая Стоимость:</label>
          <input type="text" id="total-cost" autocomplete="off" disabled>
        </div>
        <div class="buttons">
          <button type="button" id="back-button">Назад</button>
          <button type="submit">Сохранить Акт</button>
        </div>
      </form>
    </div>
  </div>

  <div id="search-container" style="display: none;">
    <div id="search-page">
      <form>
        <div>
          <label for="search-device-id">ID Устройства:</label>
          <input type="text" id="search-device-id" autocomplete="off">
        </div>
        <div class="buttons">
          <button type="button" id="search-back-button">Назад</button>
          <button type="button" id="search-button">Поиск</button>
        </div>
        <div id="search-results"></div>
      </form>
    </div>
  </div>

  <div id="add-device-container" style="display: none;">
    <div id="add-device-page">
      <form id="device-form">
        <div>
          <label for="device-number">Номер Устройства:</label>
          <input type="text" id="device-number" autocomplete="off" required>
        </div>
        <div>
          <label for="device-type">Тип Устройства:</label>
          <select id="device-type" autocomplete="off" required>
            <option value="">--</option>
            <option value="Безвакуумный/ленточный упаковщик">Безвакуумный/ленточный упаковщик</option>
            <option value="Счетчик монет">Счетчик монет</option>
            <option value="Вакуумный упаковщик">Вакуумный упаковщик</option>
            <option value="Детектор валют">Детектор валют</option>
          </select>
        </div>        
        <div>
          <label for="device-model">Модель Устройства:</label>
          <select id="device-model" autocomplete="off" required></select>
        </div>
        <div>
          <label for="factory-serial-number">Заводской Номер:</label>
          <input type="text" id="factory-serial-number" autocomplete="off" required>
        </div>
        <div>
          <label for="region">Регион:</label>
          <select id="region" autocomplete="off" required>
            <option value="">--</option>
            <option value="Тернопіль">Тернопіль</option>
            <option value="Чернігів">Чернігів</option>
            <option value="Прилуки">Прилуки</option>
            <option value="Черкаси">Черкаси</option>
            <option value="Чернівці">Чернівці</option>
            <option value="Дніпро">Дніпро</option>
            <option value="Закарпаття">Закарпаття</option>
            <option value="Рівне">Рівне</option>
            <option value="Харків">Харків</option>
            <option value="Херсон">Херсон</option>
            <option value="Хмельницький">Хмельницький</option>
            <option value="Івано Франківськ">Івано Франківськ</option>
            <option value="Київ">Київ</option>
            <option value="Кіровоград">Кіровоград</option>
            <option value="Кривий ріг">Кривий ріг</option>
            <option value="Львів">Львів</option>
            <option value="Миколаїв">Миколаїв</option>
            <option value="Одеса">Одеса</option>
            <option value="Полтава">Полтава</option>
            <option value="Кременчуг">Кременчуг</option>
            <option value="Суми">Суми</option>
            <option value="Волинь">Волинь</option>
            <option value="Вінниця">Вінниця</option>
            <option value="Запоріжжя">Запоріжжя</option>
          </select>
        </div>
        <div class="buttons">
          <button type="button" id="add-device-back-button">Назад</button>
          <button type="submit">Добавить Устройство</button>
        </div>
      </form>
    </div>
  </div>
  <div id="report-container" style="display: none;">
    <div id="report-page">
      <form id="report-form">
        <div>
          <label for="report-month">Выберите месяц:</label>
          <select id="report-month" required>
            <option value="01">Январь</option>
            <option value="02">Февраль</option>
            <option value="03">Март</option>
            <option value="04">Апрель</option>
            <option value="05">Май</option>
            <option value="06">Июнь</option>
            <option value="07">Июль</option>
            <option value="08">Август</option>
            <option value="09">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
          </select>
        </div>
        <div>
          <label for="report-year">Выберите год:</label>
          <select id="report-year" required>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
        <div class="buttons">
          <button type="button" id="report-back-button">Назад</button>
          <button type="submit">Сформировать</button>
        </div>
      </form>
      <div id="report-results" style="display: none;"></div>
    </div>
  </div>


<script type="module" src="./modules/firebase.js"></script>
<script type="module" src="./app.js"></script>
</body>
</html>
