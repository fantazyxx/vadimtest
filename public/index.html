<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Repair Management System</h1>
  <div id="menu">
    <button id="add-act-button">Внести Акт</button>
    <button id="search-device-button">Поиск устройства</button>
  </div>
  <div id="form-page" style="display: none;">
    <form id="act-form">
      <div>
        <label for="act-number">Акт №</label>
        <input type="text" id="act-number" required>
      </div>
      <div>
        <label for="device-number">Номер устройства</label>
        <select id="device-number" required>
          <option value="">--</option>
        </select>
      </div>
      <div>
        <label for="device-type">Тип Устройства</label>
        <input type="text" id="device-type" readonly>
      </div>
      <div>
        <label for="previous-repairs">Проведенные ремонты</label>
        <ul id="previous-repairs"></ul>
      </div>
      <div class="inline">
        <label>Добавить ремонт</label>
        <button type="button" id="add-repair-button" class="add-repair">+</button>
      </div>
      <div id="repair-list"></div>
      <div class="inline">
        <label for="total-cost">Общая сумма ремонта</label>
        <input type="text" id="total-cost" class="small" readonly>
      </div>
      <div>
        <label for="repair-date">Дата ремонта</label>
        <input type="date" id="repair-date" required>
      </div>
      <div id="buttons">
        <button type="button" id="back-button">Назад</button>
        <button type="submit">Сохранить</button>
      </div>
    </form>
  </div>
  <div id="search-page" style="display: none;">
    <div class="inline">
      <label for="search-device-id">Введите номер устройства</label>
      <input type="text" id="search-device-id">
    </div>
    <div id="search-results"></div>
    <div id="search-buttons">
      <button type="button" id="search-back-button">Назад</button>
      <button type="button" id="search-button">Поиск</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
